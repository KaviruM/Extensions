<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 400px; 
      padding: 10px; 
      font-family: Arial; 
    }
    button { 
      padding: 10px; 
      margin: 5px 0; 
      width: 100%; 
      cursor: pointer; 
    }
    .img-item { 
      margin: 10px 0; 
      padding: 5px; 
      border: 1px solid #ccc; 
      display: flex; 
      align-items: center; 
    }
    .img-item img { 
      width: 50px; 
      height: 50px; 
      margin-right: 10px; 
    }
    .img-item a { 
      color: blue; 
      text-decoration: none; 
    }
  </style>
</head>
<body>
  <h3>Image Downloader</h3>
  <button id="scan">Scan Images</button>
  <div id="list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
